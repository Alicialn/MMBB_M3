<!DOCTYPE html>
<html>
  <head>
    <title>MMBB batery</title>
    <script src="./jspsych/dist/jspsych.js"></script>
    <script src="./jspsych/dist/plugin-html-button-response.js"></script>
    <script src="./jspsych/dist/plugin-audio-keyboard-response.js"></script>
    <script src="./jspsych/dist/plugin-audio-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-html-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-instructions.js"> </script>
    <script src="./jspsych/dist/plugin-survey-likert.js"> </script>
    <script src="./jspsych/dist/plugin-canvas-button-response.js"> </script>
    <script src="./jspsych/dist/extension-accelerometer.js"> </script>
    <script src="./jspsych/dist/plugin-html-keyboard-response.js"> </script>
    <script src="./jspsych/dist/plugin-survey-multi-choice.js"> </script>
    <script src="./jspsych/dist/plugin-initialize-microphone.js"> </script>
    <script src="./jspsych/dist/plugin-html-audio-response.js"> </script>
    <link href="./jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      extensions: [
        {type: jsPsychExtensionAccelerometer }
      ],
      on_finish: function() {
        jsPsych.data.get().localSave('csv','mydata.csv');
      }
    });

    var instruction = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Welcome MMBB batery.</p>',
        '<p style="font-size:7vw;">Emotion task</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    //Need to pass ../emotion_demo directory because code is run from parent directory
    var images = [
      { img: "./basic_emoji/v1a1.png",  type: 'Sad'},
      { img: "./basic_emoji/v1a5.png",  type: 'Anger'},
      { img: "./basic_emoji/v5a1.png",  type: 'Tender'},
      { img: "./basic_emoji/v5a5.png",  type: 'Happy'}
    ];

    var t1_1Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/092.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t1_1Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[1], images[3]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '1'},
      post_trial_gap: 1000
    };
    
    const t1_1 = {
        timeline: [t1_1Stim, t1_1Resp]
    }
     
    var t1_2Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/106.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t1_2Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[2], images[3]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '2'},
      post_trial_gap: 1000
    };
    
    const t1_2 = {
        timeline: [t1_2Stim, t1_2Resp]
    }
    var t1_3Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/086.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t1_3Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[0], images[2]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '3'},
      post_trial_gap: 1000
    };
    
    const t1_3 = {
        timeline: [t1_3Stim, t1_3Resp]
    }
    var t1_4Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/003.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t1_4Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[0], images[1]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '4'},
      post_trial_gap: 1000
    };
    
    const t1_4 = {
        timeline: [t1_4Stim, t1_4Resp]
    }

    var t1_5Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/072.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const fullResp = {
      type: jsPsychHtmlButtonResponse,
    	choices: images,
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '5'},
      post_trial_gap: 1000
    };
    
    const t1_5 = {
        timeline: [t1_5Stim, fullResp]
    }

    var t1_6Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/109.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t1_6 = {
        timeline: [t1_6Stim, fullResp]
    }

    const randomTrials2Responses = {
        timeline: jsPsych.randomization.shuffle([t1_1, t1_2,t1_3,t1_4])
    }
    const randomTrialsFullResponses = {
        timeline: jsPsych.randomization.shuffle([t1_5,t1_6])
    }

    var instruction2 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Now the task is repeated</p>',
        ],
        button_label_next: "Next",

    }

    var t2_1Stim = {

        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t2_1Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[1], images[3]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '7'},
      post_trial_gap: 1000
    };
    
    const t2_1 = {
        timeline: [t2_1Stim, t2_1Resp]

    var t2_2Stim = {
        type: jsPsychAudioKeyboardResponse,

        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t2_2Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[2], images[3]],
      stimulus: "Select the right emotion",
    	button_html: '<img src="%choice%" />',
      data: {type: '8'},
      post_trial_gap: 1000
    };
    
    const t2_2 = {
        timeline: [t2_2Stim, t2_2Resp]
    }
    var t2_3Stim = {
        type: jsPsychAudioKeyboardResponse,

    }

    	button_html: '<img src="%choice%" />',
      data: {type: '9'},
      post_trial_gap: 1000
    };
    
    const t2_3 = {

    var t2_4Stim = {

    const t2_4Resp = {

      data: {type: '10'},
      post_trial_gap: 1000
    };
    
    const t2_4 = {
        timeline: [t2_4Stim, t2_4Resp]
    }

    var t2_5Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/069.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }
    
    const t2_5 = {
        timeline: [t2_5Stim, fullResp]
    }

    var t2_6Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/041.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: 15500,
        choices: ["NO_KEYS"],
    }

    const t2_6 = {
        timeline: [t2_6Stim, fullResp]
    }

    const randomTrials2Responses2 = {
        timeline: jsPsych.randomization.shuffle([t2_1, t2_2,t2_3,t2_4])
    }
    const randomTrialsFullResponses2 = {
        timeline: jsPsych.randomization.shuffle([t2_5,t2_6])
    }

    jsPsych.run([instruction, randomTrials2Responses,randomTrialsFullResponses, instruction2, randomTrials2Responses2,randomTrialsFullResponses2]);

 </script>
</html>
