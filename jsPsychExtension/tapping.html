<!DOCTYPE html>
<html>
  <head>
    <title>MMBB batery</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./jspsych/dist/graphFunction.js"> </script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-keyboard-response@1.1.0"></script>
    <script src="./jspsych/dist/plugin-audio-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-html-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-html-songselector-response.js"> </script>
    <script src="./jspsych/dist/plugin-instructions.js"> </script>
    <script src="./jspsych/dist/plugin-survey-likert.js"> </script>
    <script src="./jspsych/dist/plugin-canvas-button-response.js"> </script>
    <script src="./jspsych/dist/extension-accelerometer.js"> </script>
    <script src="./jspsych/dist/plugin-html-keyboard-response.js"> </script>
    <script src="./jspsych/dist/plugin-survey-multi-choice.js"> </script>
    <script src="./jspsych/dist/plugin-initialize-microphone.js"> </script>
    <script src="./jspsych/dist/plugin-html-audio-response.js"> </script>
    <link href="./jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  </head>
  <body></body>
  <script>

    function change() {
          setTimeout(() => {document.body.style.backgroundColor = "#808080"}, 2);
          document.body.style.backgroundColor = '#fff';
    }

    //first stimulus batch
    // Determining order of presentation of songs to sort.
    
    var songs = [];
    var albumCovers = [];
    for (let i = 1; i < 12; i++) {
      if(i != 3){ //song 3 is defectuous
        var s = new Audio();
        s.src = './songs/CoEPlaylist/' + i + '.mp3';
        songs.push(s)
        albumCovers.push('./songs/CoEPlaylist/imageAlbums/' + i + '.jpg');
      }
    }

    function PlaySound(song) {
        if(song.paused){
            song.play();
            const color_change = 'blue';
          } else{
            song.pause()
            song.currentTime = 0;
          }
    }

    function changeColor(btn) {
        var buttonsList = document.getElementsByName("buttonMusic");
        for (let i = 0; i < buttonsList.length; i++) {
          buttonsList[i].style.backgroundColor = "lightgray"
        }

        if(btn.style.backgroundColor !== 'lightblue'){
            btn.style.backgroundColor = "lightblue";
            } else{
            btn.style.backgroundColor = "lightgray";
          }
    }

    function othersStop(songList) {
      for(i in songList){
        songList[i].pause()
        songList[i].currentTime = 0;
      }
    }
    
    var chosenSong;
    function setNextSong(i){
      var n = Number(i)+1
      console.log(n)
      window.chosenSong = './songs/CoEPlaylist/' + n + '.mp3';
      console.log(window.chosenSong)
    }

    var prompt_songs = function(listSongs){
          html = "Choose a song below<br>"
          for(i in listSongs){
            html += "<audio></audio> <button id='b" + i+1 + "' name='buttonMusic' onclick=" + "othersStop(songs);PlaySound(songs[" + i + "]);changeColor(this);setNextSong(" + i + ")><img id='coverImage' src="+albumCovers[i]+"></button>"
          }
          html += "<button id='pause' name='buttonMusic' onclick=othersStop(songs);changeColor(this)>Pause</button>"
          return(html)
    };

    var jsPsych = initJsPsych({
      on_finish: function() {
        //jsPsych.data.displayData();
        jsPsych.data.get().localSave('csv','mydata.csv');
      }
    });

    var instruction1 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:6vw;">Welcome MMBB batery.</p>',
        '<p style="font-size:6vw;">Tapping task</p>',
        '<p style="font-size:6vw;">Listen to the music and to tap along with what you hear</p>',
        '<p style="font-size:6vw;">Tap on the pad using whichever hand you are most comfortable with</p>',
        '<p style="font-size:6vw;">Tap at the speed that is the most natural for you (neither too fast nor too slow)</p>',
        '<p style="font-size:6vw;">Try to maintain the tapping speed as constant as possible until the task ends.</p>',
        '<p style="font-size:6vw;">Click next when you are ready to begin</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true,
    }
    var chooseSongs = {
      type: jsPsychHtmlSongSelectorResponse,
      stimulus: prompt_songs(songs),
      choices: ["Next"],
      on_finish: function(){
        for(k in songs){
          songs[k].pause()
        }
      },
    };

    var trialTapping = {
        type: jsPsychAudioButtonResponse,
        choices: ['Tap here'],
        stimulus: '',
        trial_duration: 50000,
        response_ends_trial: false,
        on_start: function(trial) {
              var chosenS = jsPsych.data.getLastTrialData().trials[0].chosen
              trial.stimulus = chosenS
              document.addEventListener("mousedown", change);
        },
        on_finish: function(trial) {
              document.removeEventListener("mousedown", change);
        }
    }

    function drawTap(c){
        var ctx = c;
        var lasttimelinedata = jsPsych.data.getLastTimelineData();
        var t = lasttimelinedata.trials[1].rt;
        var yAxis = [Array(t.length).fill().map(function(){return(1)})]
        alert("Your BPM was approximatelly: " + bpmEstimator(t))
        graphCustom(t, yAxis, ['tap-timing'], ctx, 'scatter')
    }

    var displayTapping = {
        type: jsPsychCanvasButtonResponse,
        canvas_size: [300, 300],
        stimulus: drawTap,
        choices: ['Next'],
    }

    jsPsych.run([instruction1, chooseSongs, trialTapping, displayTapping]);

 </script>
</html>
