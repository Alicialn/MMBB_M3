    //Time begin experiment
    var timeBegin = Date.now();

    var jsPsych = initJsPsych({
      on_finish: function() {

        var userID = urlParams.get('user')
        if(userID == null){
          var userID = jsPsych.randomization.randomID(10)
        }

        var timeEnd = Date.now();
        
        jsPsych.data.addProperties({userID: userID, timeEnd: timeEnd, timeBegin: timeBegin});
        var finalData = jsPsych.data.get()

        jsPsych.data.get().localSave('csv', userID + '.csv');
