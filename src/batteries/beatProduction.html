<!DOCTYPE html>
<html>
  <head>
    <title>MMBB batery</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-keyboard-response@1.1.0"></script>
    <script src="../../jspsych/dist/custom/beatProductionFunctions.js"></script>
    <script src="../../jspsych/dist/plugin-audio-button-response.js"> </script>
    <script src="../../jspsych/dist/plugin-html-button-response.js"> </script>
    <script src="../../jspsych/dist/plugin-html-slider-response.js"> </script>
    <script src="../../jspsych/dist/plugin-html-button-response.js"> </script>
    <script src="../../jspsych/dist/plugin-survey-html-form.js"> </script>
    <script src="../../jspsych/dist/plugin-image-slider-response.js"> </script>
    <script src="../../jspsych/dist/plugin-instructions.js"> </script>
    <script src="../../jspsych/dist/plugin-free-sort.js"> </script>
    <script src="../../jspsych/dist/plugin-survey-likert.js"> </script>
    <script src="../../jspsych/dist/plugin-canvas-button-response.js"> </script>
    <script src="../../jspsych/dist/extension-accelerometer.js"> </script>
    <script src="../../jspsych/dist/plugin-html-keyboard-response.js"> </script>
    <script src="../../jspsych/dist/plugin-survey-multi-choice.js"> </script>
    <script src="../../jspsych/dist/plugin-initialize-microphone.js"> </script>
    <script src="../../jspsych/dist/plugin-html-audio-response.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="./customStyles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
        //jsPsych.data.get().localSave('csv','mydata.csv');
      },
    });

    var instruction1 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Welcome!</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    var instruction2 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Welcome!</p>',
        '<p style="font-size:7vw;">In this task, you will hear a song and a click</p>',
        '<p style="font-size:7vw;">The song and the click may or may not be aligned to each other</p>',
        '<p style="font-size:7vw;">Your task is to adjust the click until you think it is well aligned to the song</p>',
        '<p style="font-size:7vw;">Click next when you are ready to begin</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    //Load songs and beats for given trial 
    var songBaseURL1 = '../../songs/beatProductionAudio/beatModified/baseSongs/habstrack_clowns/habstrack_clownsModified.mp3'
    var beatsURL1 = '../../songs/beatProductionAudio/beatModified/habstrackBeats'
    var loadTrial1 = generateContextTrial(songBaseURL1, beatsURL1)

    //Load songs and beats for given trial 
    var songBaseURL2 = '../../songs/beatProductionAudio/beatModified/baseSongs/honeySuckle/honeysuckleRoseModified.mp3'
    var beatsURL2 = '../../songs/beatProductionAudio/beatModified/honeysuckleBeats'
    var loadTrial2 = generateContextTrial(songBaseURL2, beatsURL2)

    //Load songs and beats for given trial 
    var songBaseURL3 = '../../songs/beatProductionAudio/beatModified/baseSongs/lettuce/lettuceModified.mp3'
    var beatsURL3 = '../../songs/beatProductionAudio/beatModified/lettuceBeats'
    var loadTrial3 = generateContextTrial(songBaseURL3, beatsURL3)

    var trialBeat = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '<div id="arrowsContainer"><p style="margin: 0px; height: 30px; margin-bottom: 10px">Adjust the beat</p>'+
                  '<button id="subtract">'+
                    '<i class="fa fa-arrow-left" aria-hidden="true"></i>'+
                  '</button>'+
                  '<button type="button" id="add">'+
                    '<i class="fa fa-arrow-right" aria-hidden="true"></i>'+
                  '</button>'+
                '</div>',
      choices: ['Continue'],
      prompt: "",
      on_load: function(){
        
        document.querySelector('#add').onclick = () => fluidBeat(plus = true, offset = window.count)
        document.querySelector('#subtract').onclick = () => fluidBeat(plus = false, offset = window.count)

        var allSources = [window.source1, window.source2, window.source3, window.source4, window.source5, window.source6, window.source7, window.source8, window.sourceBase]
        for(i in allSources) {
          console.log(allSources[i] == null)
          allSources[i].start(3)
        }
      },
      on_finish: function(data){
        data.offset = window.count;
        var allSources = [window.source1, window.source2, window.source3, window.source4, window.source5, window.source6, window.source7, window.source8, window.sourceBase]
        for(i in allSources) {
          allSources[i].stop()
        }
      }
    };

    jsPsych.run([instruction1, instruction2, loadTrial1, trialBeat, loadTrial2, trialBeat, loadTrial3, trialBeat]);

 </script>
</html>
